<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartAgentX Playground</title>
  <style>
    body {
      background: #0d0d0d;
      color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1rem;
    }
    input {
      padding: 0.5rem 1rem;
      width: 300px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
    button {
      background: #2cc3b5;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      color: white;
    }
    .result {
      margin-top: 2rem;
      background: #1b1b1b;
      padding: 1rem;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
    }
    ul {
      padding-left: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>SmartAgentX Playground</h1>
  <div>
    <input type="text" id="goal" placeholder="Find startup ideas" />
    <button onclick="runAgent()">Run</button>
  </div>
  <div id="output" class="result" style="display: none;">
    <h2>Agent's plan</h2>
    <ul id="plan"></ul>
  </div>

  <script>
    function runAgent() {
      const plans = {
        "Find startup ideas": [
          "Research market trends",
          "Identify problems to solve",
          "Brainstorm potential solutions",
          "Evaluate feasibility and demand"
        ],
        "Learn a new language": [
          "Pick your target language",
          "Set learning goals",
          "Use an app or tutor",
          "Practice daily with immersion"
        ],
        "Create a website": [
          "Define purpose and audience",
          "Choose tools (e.g. HTML/CSS)",
          "Design layout and content",
          "Deploy on GitHub Pages or Netlify"
        ]
      };
      const goal = document.getElementById("goal").value.trim();
      const planList = document.getElementById("plan");
      const output = document.getElementById("output");
      const normalizedGoal = goal.toLowerCase();
      const steps = Object.keys(plans).find(key => key.toLowerCase() === normalizedGoal)
        ? plans[Object.keys(plans).find(key => key.toLowerCase() === normalizedGoal)]
        : [
          "Break down the goal into subtasks",
          "Search for information or tools",
          "Evaluate paths to success",
          "Execute and iterate"
        ];
      
      planList.innerHTML = "";
      steps.forEach(step => {
        const li = document.createElement("li");
        li.textContent = step;
        planList.appendChild(li);
      });
      output.style.display = "block";
    }
  </script>
</body>
</html>
