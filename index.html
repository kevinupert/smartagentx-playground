<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartAgentX</title>
  <style>
    body {
      background: #0a0a0a;
      color: #f8f8f8;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
    }
    input {
      width: 320px;
      margin-right: 0.5rem;
      outline: none;
    }
    button {
      background: #2cc3b5;
      color: #fff;
      cursor: pointer;
    }
    .output, .logs, .tip, .counter, .email {
      margin-top: 2rem;
      background: #121212;
      padding: 1rem;
      border-radius: 8px;
      width: 90%;
      max-width: 800px;
    }
    .logs {
      font-family: monospace;
      font-size: 0.9rem;
      color: #8cd2ff;
      white-space: pre-wrap;
    }
    ul, ol {
      padding-left: 1.5rem;
    }
    .tip {
      font-style: italic;
      font-size: 0.9rem;
      color: #bbb;
      text-align: center;
    }
    .counter {
      text-align: center;
      font-size: 0.95rem;
      color: #9ff;
    }
    .email input {
      width: 70%;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>SmartAgentX</h1>
  <div>
    <input type="text" id="goal" placeholder="Describe your objective (e.g. launch a DAO)" />
    <button onclick="runAgent()">Run</button>
  </div>

  <div class="counter" id="counter"></div>
  <div id="output" class="output" style="display:none;">
    <h2>Agent's Extended Plan</h2>
    <ol id="plan"></ol>
  </div>
  <div class="logs" id="logs" style="display:none;"></div>
  <div class="tip" id="tip"></div>

  <div class="email">
    <h3>ðŸ“© Be notified when $SMARTX launches</h3>
    <input type="email" id="email" placeholder="Your email" />
    <button onclick="submitEmail()">Subscribe</button>
    <div id="emailConfirm" style="margin-top:0.5rem;color:#9f9;display:none;">âœ… Email captured!</div>
  </div>

  <script>
    let sessionCount = localStorage.getItem('smartAgentSessions') || 0;
    document.getElementById("counter").textContent = `ðŸš€ ${sessionCount} goals completed with SmartAgentX`;

    const tips = [
      "Tip: Planning beats improvisation 99% of the time.",
      "Tip: A token without purpose is just noise.",
      "Tip: Use constraints to spark creativity.",
      "Tip: The first draft is never final. Iterate.",
      "Tip: Your goal is a project. Break it like one."
    ];

    function runAgent() {
      const input = document.getElementById("goal").value.trim();
      if (!input) return;
      const logs = document.getElementById("logs");
      const planBox = document.getElementById("plan");
      const output = document.getElementById("output");
      const tip = document.getElementById("tip");

      logs.style.display = output.style.display = "block";
      logs.textContent = `> Received input: \"${input}\"\n> Initializing plan generation...\n`;
      planBox.innerHTML = "";

      const steps = generateLongStructuredPlan(input);
      steps.forEach((step, i) => {
        setTimeout(() => {
          const li = document.createElement("li");
          li.innerHTML = `<strong>${step.title}</strong><br><ul>${step.details.map(d => `<li>${d}</li>`).join('')}</ul>`;
          planBox.appendChild(li);
          logs.textContent += `> Step ${i + 1} completed: ${step.title}\n`;
        }, i * 1200);
      });

      sessionCount++;
      localStorage.setItem('smartAgentSessions', sessionCount);
      document.getElementById("counter").textContent = `ðŸš€ ${sessionCount} goals completed with SmartAgentX`;
      tip.textContent = tips[Math.floor(Math.random() * tips.length)];
    }

    function generateLongStructuredPlan(goal) {
      const topic = goal.toLowerCase();
      const base = [
        {
          title: "Define the Objective Clearly",
          details: [
            "What does success look like?",
            "Who benefits and how?",
            "What is the deadline or timeline?"
          ]
        },
        {
          title: "Break the Goal Into Subcomponents",
          details: [
            "Identify key areas: tech, community, legal, etc.",
            "Assign ownership or roles if working in a team",
            "Create subtasks from each area"
          ]
        },
        {
          title: "Conduct Necessary Research",
          details: [
            "What existing models or competitors exist?",
            "What are the risks or constraints?",
            "Any regulations or ethical concerns?"
          ]
        },
        {
          title: "Prototype or Simulate",
          details: [
            "Design mockups, wireframes or workflows",
            "Use low-code tools or templates",
            "Test in a sandbox or devnet if technical"
          ]
        },
        {
          title: "Build an Execution Timeline",
          details: [
            "Prioritize key milestones",
            "Set realistic deadlines",
            "Include checkpoints for feedback"
          ]
        },
        {
          title: "Communicate & Build in Public",
          details: [
            "Share early learnings or drafts",
            "Collect feedback continuously",
            "Build a waitlist or audience"
          ]
        },
        {
          title: "Launch Minimally, Iterate Aggressively",
          details: [
            "Don't wait for perfect â€” launch!",
            "Track engagement or usage",
            "Fix fast, adapt based on real data"
          ]
        },
        {
          title: "Scale, Optimize, and Systematize",
          details: [
            "What can be automated?",
            "Build documentation or SOPs",
            "Plan for version 2.0 and beyond"
          ]
        }
      ];

      if (topic.includes("token")) {
        base.unshift({
          title: "Clarify Tokenomics",
          details: [
            "Define supply, vesting, and inflation model",
            "Assign utility: governance, payment, access...",
            "Model long-term sustainability"]
        });
        base.unshift({
          title: "Choose Blockchain and Standards",
          details: [
            "Ethereum, Solana, BNB or L2?",
            "ERC-20 vs ERC-721 vs custom",
            "Test deployment scripts early"]
        });
      }

      return base;
    }

    function submitEmail() {
      const email = document.getElementById("email").value.trim();
      if (!email.includes("@")) return alert("Invalid email address");
      document.getElementById("emailConfirm").style.display = "block";
    }
  </script>
</body>
</html>
