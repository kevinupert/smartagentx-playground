<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartAgentX</title>
  <style>
    body {
      background: #0b0b0b;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
    }
    input {
      width: 320px;
      margin-right: 0.5rem;
      outline: none;
    }
    button {
      background: #2cc3b5;
      color: #fff;
      cursor: pointer;
    }
    .output, .logs, .tip, .counter, .email {
      margin-top: 2rem;
      background: #161616;
      padding: 1rem;
      border-radius: 8px;
      width: 90%;
      max-width: 700px;
    }
    .logs {
      font-family: monospace;
      font-size: 0.9rem;
      color: #8cd2ff;
      white-space: pre-wrap;
    }
    ul {
      padding-left: 1.5rem;
    }
    .tip {
      font-style: italic;
      font-size: 0.9rem;
      color: #bbb;
      text-align: center;
    }
    .counter {
      text-align: center;
      font-size: 0.95rem;
      color: #9ff;
    }
    .email input {
      width: 70%;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>SmartAgentX</h1>
  <div>
    <input type="text" id="goal" placeholder="Enter your goal (e.g. build a token)" />
    <button onclick="runAgent()">Run</button>
  </div>

  <div class="counter" id="counter"></div>
  <div id="output" class="output" style="display:none;">
    <h2>Agentâ€™s Plan</h2>
    <ul id="plan"></ul>
  </div>
  <div class="logs" id="logs" style="display:none;"></div>
  <div class="tip" id="tip"></div>

  <div class="email">
    <h3>ðŸ“© Stay in the loop!</h3>
    <input type="email" id="email" placeholder="Enter your email" />
    <button onclick="submitEmail()">Notify Me</button>
    <div id="emailConfirm" style="margin-top:0.5rem;color:#9f9;display:none;">âœ… Subscribed!</div>
  </div>

  <script>
    let sessionCount = localStorage.getItem('smartAgentCount') || 0;
    document.getElementById("counter").textContent = `ðŸš€ ${sessionCount} goals completed with SmartAgentX`;

    const tips = [
      "Tip: Simplicity scales. Start with small, testable actions.",
      "Tip: Token utility > Token hype.",
      "Tip: Think like an agent. Plan, act, reflect, repeat.",
      "Tip: You can pivot your goal without quitting it.",
      "Tip: SmartAgentX is what you make it â€” iterate."
    ];

    function runAgent() {
      const goal = document.getElementById("goal").value.trim();
      if (!goal) return;
      const logs = document.getElementById("logs");
      const planBox = document.getElementById("plan");
      const output = document.getElementById("output");
      const tip = document.getElementById("tip");
      logs.style.display = output.style.display = "block";
      logs.textContent = `> Goal received: "${goal}"
> Generating agent plan...\n`;
      planBox.innerHTML = "";

      const plan = generateDynamicSteps(goal);
      plan.forEach((step, i) => {
        setTimeout(() => {
          const li = document.createElement("li");
          li.textContent = "";
          planBox.appendChild(li);
          animateTyping(li, step, 20);
          logs.textContent += `> Step ${i + 1}: ${step}\n`;
        }, i * 800);
      });

      sessionCount++;
      localStorage.setItem('smartAgentCount', sessionCount);
      document.getElementById("counter").textContent = `ðŸš€ ${sessionCount} goals completed with SmartAgentX`;
      tip.textContent = tips[Math.floor(Math.random() * tips.length)];
    }

    function generateDynamicSteps(goal) {
      if (goal.toLowerCase().includes("token")) {
        return [
          "Define your token's purpose and audience",
          "Choose a blockchain and token standard",
          "Write and verify the smart contract",
          "Deploy and announce to your community"
        ];
      } else if (goal.toLowerCase().includes("startup")) {
        return [
          "Identify a real-world problem",
          "Sketch out a minimum viable solution",
          "Validate with real users",
          "Iterate and pitch to early adopters"
        ];
      } else if (goal.toLowerCase().includes("learn")) {
        return [
          "Choose the learning method (video, book, course)",
          "Set a weekly schedule",
          "Practice consistently",
          "Track and adjust progress"
        ];
      } else {
        return [
          `Break "${goal}" into 3 key actions`,
          "Search tools or methods to support each part",
          "Assign time or resources to each step",
          "Execute, review, and optimize"
        ];
      }
    }

    function animateTyping(el, text, speed) {
      let i = 0;
      function type() {
        if (i < text.length) {
          el.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    function submitEmail() {
      const email = document.getElementById("email").value.trim();
      if (!email.includes("@")) return alert("Invalid email");
      document.getElementById("emailConfirm").style.display = "block";
    }
  </script>
</body>
</html>
